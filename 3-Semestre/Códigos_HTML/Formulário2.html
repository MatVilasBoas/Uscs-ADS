<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário2</title>
</head>
<body>
    <form action="https://jkorpela.fi/cgi-bin/echo.cgi" method="post">

        Nome:
        <input type="text" id="fname" name="nome"/>
        <br>
        Sobrenome:
        <input type="text" id="lname" name="sobrenome"/>
        <br>
        Senha:
        <input type="password" id="password" name="senha"/>
        <br>
        Escolha uma foto:
        <input type="file" id="photo" name="foto"/>
        <br>
        Sexo:
        <input type="radio" id="masc" name="masculino" value="Masculino"/><label for="masc"> Masculino</label>
        <input type="radio" id="femi" name="feminino" value="Feminino"/><label for="femi"> Feminino</label>
        <br>
        Selecione um estado: 
        <select name="estados" id="estado">
        <option value="Acre">Acre</option>
        <option value="Alagoas">Alagoas</option>
        <option value="Amapá">Amapá</option>
        <option value="Amazonas">Amazonas</option>
        <option value="Bahia">Bahia</option>
        <option value="Ceará">Ceará</option>
        <option value="Distrito Federal">Distrito Federal</option>
        <option value="Espírito Santo">Espírito Santo</option>
        <option value="Goiás">Goiás</option>
        <option value="Maranhão">Maranhão</option>
        <option value="Mato Grosso">Mato Grosso</option>
        <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
        <option value="Minas Gerais">Minas Gerais</option>
        <option value="Pará">Pará</option>
        <option value="Paraíba">Paraíba</option>
        <option value="Paraná">Paraná</option>
        <option value="Pernambuco">Pernambuco</option>
        <option value="Piauí">Piauí</option>
        <option value="Rio de Janeiro">Rio de Janeiro</option>
        <option value="Rio Grande do Norte">Rio Grande do Norte</option>
        <option value="Rio Grande do Sul">Rio Grande do Sul</option>
        <option value="Rondônia">Rondônia</option>
        <option value="Roraima">Roraima</option>
        <option value="Santa Catarina">Santa Catarina</option>
        <option value="São Paulo">São Paulo</option>
        <option value="Sergipe">Sergipe</option>
        <option value="Tocantins">Tocantins</option>
        <select/>
        <br>
        Escolha um ou mais meios de comunicação:
        <input type="checkbox" id="song" name="música" value="música"> <label for="song">Música</label>
        <input type="checkbox" id="tv" name="televisão" value="televisão"> <label for="tv">Televisão</label>
        <input type="checkbox" id="radio" name="radio" value="radio"> <label for="radio">Rádio</label>
        <br>
        Observações:
        <textarea id="meutexto" name="comentario" cols="35" rows="5"></textarea>
        <br>
        <input type="button" value="Enviar" />
        <input type="reset" value="Desfazer Alterações" />
    </form>
</body>
