<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa</title>
</head>
<body>
    <svg width="800" height="800"> 
        <!-- FundaÃ§Ã£o da casa -->
        <rect width="140" 
        x="30"
        y="70"
        height="100" 
        stroke="black" 
        fill="white" 
        stroke-width="6">
        </rect>

        <!-- Telhado -->
        <polygon
        points="20,70 100,10 180,70"
        stroke="black"
        stroke-width="6"
        fill="white">
        </polygon>

        <!-- Apaga parte da borda do telhado -->
        <rect
        width="134"
        height="10"
        x="33"
        y="65"
        fill="white">
        </rect>

        <!-- Janela -->
        <rect
        width="20"
        height="20"
        x="60"
        y="110"
        stroke="black"
        stroke-width="6"
        fill="white"
        ></rect>

        <!-- Porta -->
        <rect
        width="30"
        height="70"
        x="110"
        y="100"
        stroke="black"
        stroke-width="6"
        fill="white"
        ></rect>
    </svg>   
</body>
</html>
