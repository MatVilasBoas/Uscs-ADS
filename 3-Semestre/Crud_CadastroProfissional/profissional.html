<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Funcionário</title>
    <link rel="stylesheet" href="profissional.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
    crossorigin="anonymous"/>
</head>
<body>
    <div class="title">
        <h1>Cadastro de Funcionário</h1>
    </div>
    <hr>
    <form id="profissionalFrom" action="https://jkorpela.fi/cgi-bin/echo.cgi" method="post">
        <div class="nome">
            Nome:
            <input type="text" id="fname" name="nome" required/>
        </div>
        <br>
        <div class="email">
            Email:
            <input type="text" id="email" name="email" required/>
        </div>
        <br>
        <div class="senha">
            Senha:
            <input type="password" id="password" name="senha" required/>
        </div>
        <br>
        <div class="endereco">
            Endereço:
            <input type="text" id="address" name="endereco" required/>
        </div>
        <br>
        <div class="certificados">
            Certificados:
            <textarea id="certificados" name="certificados" cols="35" rows="5"></textarea>
        </div>
        <br>
        <div class="especialidade">
            Especialidade: 
            <select name="profissoes" id="job" required>
            <option value="Arquiteto">Arquiteto</option>
            <option value="Engenheiro">Engenheiro</option>
            <option value="Pedreiro">Pedreiro</option>
            <option value="Eletricista">Eletricista</option>
            <option value="Pintor">Pintor</option>
            <option value="Encanador">Encanador</option>
            </select>
        </div>
    </form>
    <br>
    <input type="submit" value="Cadastrar"/>
    <input type="reset" value="Desfazer"/>
    <hr>
    <table>
        <thead>
        <tr>
        <th>Nome</th>
        <th>Email</th>
        <th>Senha</th>
        <th>Endereço</th>
        <th>Certificados</th>
        <th>Especialidade</th>
        </tr>
        </thead>
        <tbody id="profissionaisTable"></tbody>
        </table>
</body>
</html>
