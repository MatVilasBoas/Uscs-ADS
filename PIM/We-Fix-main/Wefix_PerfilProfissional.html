    <script>
      const email = getCookie('user');

      const arquitetoEndPoint = `http://localhost:3002/arquitetos/email/${email}`;
      const engenheiroEndPoint = `http://localhost:3002/engenheiros/email/${email}`;
      const profissionalEndPoint = `http://localhost:3002/profissionalgeral/email/${email}`;

      fetchEmpreiteiroData(email).then(empreiteiro => {
        // Form da esquerda
        document.getElementById('nomePerfil').innerHTML = empreiteiro[0].nome;
        document.getElementById('especialidadePerfil').innerHTML = empreiteiro[0].especialidade || empreiteiro[0].type;
        document.getElementById('emailPerfil').innerHTML = empreiteiro[0].email;
        document.getElementById('localPerfil').innerHTML = empreiteiro[0].local;

        // Form da Direita
        document.getElementById('nome').innerHTML = empreiteiro[0].nome;
        document.getElementById('especialidade').innerHTML = empreiteiro[0].especialidade || empreiteiro[0].type;
        document.getElementById('email').innerHTML = empreiteiro[0].email;
        document.getElementById('telefone').innerHTML = empreiteiro[0].telefone;
        document.getElementById('endereco').innerHTML = empreiteiro[0].endereco;
      });

      async function fetchEmpreiteiroData(id) {
      const endpoints = [
        { url: `http://localhost:3002/arquitetos/email/${id}`, type: 'Arquiteto' },
        { url: `http://localhost:3002/engenheiros/email/${id}`, type: 'Engenheiro' },
        { url: `http://localhost:3002/profissionalgeral/email/${id}`, type: 'Profissional Geral' }
      ];

      for (let i = 0; i < endpoints.length; i++) {
        const response = await fetch(endpoints[i].url);
        if (response.ok) {
          const empreiteiro = await response.json();
          // Check if the empreiteiro array is not empty
          if (empreiteiro && empreiteiro.length > 0) {
            // Add the type to the empreiteiro object
            empreiteiro[0].type = endpoints[i].type;
            return empreiteiro;
          }
        }
      }
      throw new Error('Empreiteiro not found');
    }

    // Função pra pegar um cookie especifico
    function getCookie(name) {
    var nameEQ = name + "=";
    var ca = document.cookie.split(';');
    for(var i=0;i < ca.length;i++) {
      var c = ca[i];
      while (c.charAt(0)==' ') c = c.substring(1,c.length);
      if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
    }
      return null;
    }
